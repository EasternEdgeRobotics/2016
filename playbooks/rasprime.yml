- hosts: rasprime
  become: yes
  become_method: sudo
  gather_facts: no
  vars:
    proxy:
      http_proxy: http://192.168.88.3:3128
      https_proxy: http://192.168.88.3:3128
  tasks:
    - name: Download JDK 9 Preview
      get_url:
        url: "http://www.java.net/download/java/jdk9/archive/111/binaries/jdk-9-ea+111_linux-arm32-vfp-hflt_bin.tar.gz"
        validate_certs: no
        checksum: "sha1:e344b5e8b883a1eff0c094e4cd05fe5ec373bb23"
        dest: "/tmp/jdk-9-ea+109_linux-arm32-vfp-hflt_bin.tar.gz"
        headers: "Cookie: oraclelicense=accept-securebackup-cookie"
      environment: "{{ proxy }}"
    - name: Install JDK 9 Preview
      unarchive: src=/tmp/jdk-9-ea+109_linux-arm32-vfp-hflt_bin.tar.gz dest=/opt copy=no
    - name: Install I2C Tools
      apt: name=i2c-tools state=latest
      environment: "{{proxy}}"
    - name: Install htop
      apt: name=htop state=latest
      environment: "{{proxy}}"
    - name: Install Java 8 Runtime
      apt: name=openjdk-8-jre state=latest
      environment: "{{proxy}}"
    - name: Install Python serial module
      apt: name=python-serial state=latest
      environment: "{{proxy}}"
