machine:
  timezone:
    America/St_Johns
  java:
    version: oraclejdk8
dependencies:
  pre:
    - sudo rm /etc/apt/sources.list.d/google*
    - sudo add-apt-repository -y ppa:cwchien/gradle
    - sudo apt-get update
    - sudo apt-get install gradle-2.11
general:
  artifacts:
    - build/reports
test:
  pre:
    - gradle check
  override:
    - gradle jacocoTestReport
